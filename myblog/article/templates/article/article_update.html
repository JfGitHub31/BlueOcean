<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑文章页面</title>
</head>
<body>
<h1>编辑文章页面</h1>
<form method="POST" action="/article/{{article.id}}/update/">
    {% csrf_token %}
    文章标题:<input type="text" id="title" name="title" value="{{article.title}}">
    <p>
    文章内容:
        <textarea name="content" id="content" cols="30" rows="10">{{article.content}}</textarea>
    <p>
    <button type="submit">提交修改</button>
</form>
</body>
</html>
