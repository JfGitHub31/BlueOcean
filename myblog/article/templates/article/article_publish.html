<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章页面</title>
</head>
<body>
<h1>发表文章页面</h1>
<form method="POST" action="/article/publish/">
    {% csrf_token %}
    输入文章标题:<input type="text" id="title" name="title">
    <p>
        <textarea name="content" id="content" cols="30" rows="10">文章内容</textarea>
    <p>
    <button type="submit">发表文章</button>
</form>

</body>
</html>
