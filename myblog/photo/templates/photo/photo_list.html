<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相片页面</title>
</head>
<body>
<h1>相片页面</h1>

<div>
    <div>{{album.name}}相册中的照片共{{album.photo_count}}张</div>
    {% for photo in photo_list %}
    <div><a><img src="/{{photo.path}}" width="100" height="100"></a></div>
    <div><a href="/photo/{{photo.id}}/photo_detail/">查看照片详情</a></div>
    <div><a href="/photo/{{photo.id}}/delete/">删除相片</a></div>
    {% empty %}
    <div>当前相册中还没有任何照片哦~</div>
    {% endfor %}

        {% ifequal request.sessoin.login_user.username photo.album.author.username %}
        <div><a href="/photo/{{album.id}}/photo_upload/">上传照片</a></div>
        {% endifequal %}
</div>
</body>
</html>
