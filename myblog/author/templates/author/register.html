<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<body>
<h1>用户注册</h1>
{{error_msg}}
<form method="POST" action="/author/register/">
    {% csrf_token %}
    注册账号:<input type="text" id="username" name="username">
    </p>

    <button type="submit">注册</button>
</form>


</body>
</html>
