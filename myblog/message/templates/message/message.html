<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板页面</title>
</head>
<body>
<h1>留言板页面</h1>

<div>
    <form method="POST" action="/message/{{author.id}}/">
        {% csrf_token %}
        <textarea name="msg" id="msg" col="30" rows="5">快来发表留言吧发表留言吧</textarea>
        <button type="submit">发表留言</button>
    </form>
</div>


<div>

        {% for msg in msg_list %}
        <div>
            <img src="/{{msg.send_author.header_img}}" height="30" width="30">
            <h4>{{msg.send_author.realname}}</h4>
            <div>留言时间:{{msg.msg_time|date:'Y-m-d G:i:s'}}</div>
        </div>

        {{msg.content}}
        {% empty %}
        当前用户没有任何留言
        {% endfor %}

</div>

</body>
</html>
